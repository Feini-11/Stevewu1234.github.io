<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="author"  content="{{ site.author }}">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords"  content="{{ site.keyword }}">
    <!-- Open Graph -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | prepend: site.url }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <link rel="stylesheet" href="//cdn.staticfile.org/normalize/6.0.0/normalize.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_271755_rdxzzo2kqwk.css">
    <link rel="stylesheet" href="/assets/css/github-markdown.css">
    <link rel="stylesheet" href="/assets/css/prism.css">
    <link rel="stylesheet" href="/assets/css/share.min.css">
    <link rel="stylesheet" href="/assets/css/app.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <style type="text/css">
        body{
        margin: 0; padding: 0;
        width: 100%; height: 100%;
        }
        .main {
      position: fixed;
       width: 0px;
       overflow: visible;
    }
    .nav{
    display: inline-block;
    float: right;
       clear: both;
    }
    .a{
    position: relative;
    left: 30px;
    padding: 10px 30px 10px 60px;
    margin: 10px;
    background: #8DC2BC;
    x-box-shadow: 0 0 8px 0px rgba(0, 0, 0, 0.5);
      box-shadow: 8px 0 8px -8px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease-in-out 0.1s;
      -o-transition: all 0.3s ease-in-out 0.1s;
      -ms-transition: all 0.3s ease-in-out 0.1s;
      -moz-transition: all 0.3s ease-in-out 0.1s;
      -webkit-transition: all 0.3s ease-in-out 0.1s;
    }
    .a:hover{
    position: relative;
    left: 100%;
    margin-left: -32px;
            background-color: rgba(27, 79, 147,0.5);
      box-shadow: 0 -8px 8px -8px rgba(0, 0, 0, 0.5),
        0 8px 8px -8px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease-in-out;
      -o-transition: all 0.3s ease-in-out;
      -ms-transition: all 0.3s ease-in-out;
      -moz-transition: all 0.3s ease-in-out;
      -webkit-transition: all 0.3s ease-in-out;
    }
    .span{
      display: inline-block;
         color: #fff;
         font-family: 'Droid Sans', sans-serif;
      font-size: 16px;
         font-weight: bold;
      white-space: nowrap;
    }
    a:hover #bg1{ background: #539770; }
    a:hover #bg2{ background: #4B7D74; }
    a:hover #bg3{ background: #8DC2BC; }
    a:hover #bg4{ background: #EDD6B4; }
    a:hover #bg5{ background: #BE7467; }
    a:hover #bg6{ background: #E2AE63; }
    a:hover #bg7{ background: #E2AE63; }
    </style>



</head>
